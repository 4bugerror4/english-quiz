<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MEQ : Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link th:href="@{/css/quiz.css}" rel="stylesheet">
</head>
<body class="text-center">

	<main class="form-signin w-100 m-auto">
		<form th:each="problem : ${problems}">
			<a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
			<h1 class="h3 mb-3 fw-normal">
				(<span id="currentPage" th:text="${currentPage}"></span>/<span id="totalPages" th:text="${totalPages}"></span>)
			</h1>
			<input type="hidden" id="id" th:value="${problem.id}">

			<div class="form-floating">
				<input type="text" class="form-control" id="hint" th:value="${problem.hint}" readonly>
				<label for="hint">힌트</label>
			</div>
			
			<div class="form-floating">
				<input type="text" class="form-control" id="problem" th:value="${problem.problem}" readonly>
				<label for="problem">문제</label>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="answer" autofocus autocomplete="off">
				<label for="answer">정답</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary mb-2" type="button" th:onclick="resultProblem()">확인</button>
			
		</form>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<script th:src="@{/js/quiz.js}"></script>
</body>
</html>
