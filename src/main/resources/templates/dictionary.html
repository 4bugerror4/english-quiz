<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MEQ : Note List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<div class="text-center">
			<a th:href="@{/}"><img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
			<h1 class="text-center my-5">영어 단어 사전</h1>
		</div>

		<!-- 검색 -->
		<form class="row my-5" th:action="@{/dictionary}" method="GET">
			<div class="col-11">
				<input type="text" name="query" class="form-control" placeholder="영어 단어 검색" />
			</div>
			<div class="col-1 text-end">
				<button type="submit" class="btn btn-outline-primary">Search</button>
			</div>
		</form>
		<!-- // 검색 -->

		<!-- 딕셔너리 -->
		<div>
			<!-- 문제 추가용 input -->
			<input type="hidden" value="word" id="category" />
			<input type="hidden" th:value="${param.query}" id="answer" />
			<input type="hidden" th:value="${lists}" id="problem" />
			<!-- // 문제 추가용 input -->
			
			<h2 th:text="${param.query}">검색어</h2>
			<ul class="list-group list-group-horizontal">
				<li class="list-group-item my-2 " th:each="list : ${lists}"><span th:text="${list}" id="problem">word</span></li>
			</ul>
			<div class="text-end">
				<button class="btn btn-primary" th:onclick="addProblem()">문제 추가</button>
			</div>
		</div>
		<!-- //딕셔너리 -->

		<footer class="pt-3 mt-4 text-muted border-top"> &copy; bugerror | makedate : 2023-04-04 </footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script th:src="@{/js/index.js}"></script>
	
	<script th:inline="javascript">
		
	</script>

</body>
</html>
