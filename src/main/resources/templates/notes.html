<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>나만의 노트</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<div class="text-center">
			<a th:href="@{/}"><img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
			<h1 class="text-center my-5">나만의 노트</h1>
		</div>

		<!-- 검색 -->
		<form class="row my-5" th:action="@{/notes}" method="GET">
			<div class="col-11">
				<input type="text" name="searchText" class="form-control" th:value="${param.searchText}" />
			</div>
			<div class="col-1 text-end">
				<button type="submit" class="btn btn-outline-primary">Search</button>
			</div>
		</form>
		<!-- // 검색 -->

		<!-- 나의 노트 -->
		<div class="card mb-3" th:each="note : ${notes}">
			<div class="card-header d-flex justify-content-between">
				<span th:text="${note.subject}">Subject</span>
				<div>
					<span>작성일 : </span>
					<span th:text="${#temporals.format(note.createdDate, 'yyyy-MM-dd')}">2022-02-23</span>
				</div>
			</div>
			<div class="card-body">
				<h3 class="card-title mt-3 mb-4" th:text="${note.title}">Title</h3>
				<button class="btn btn-primary" type="button" data-bs-toggle="collapse" aria-expanded="false" th:attr="data-bs-target=|#collapse${note.id}|" aria-controls="collapseExample">본문 보기
				</button>
				
				<!-- 본문 collapse -->
				<div class="collapse mt-2" th:id="|collapse${note.id}|">
					<div class="card card-body" th:utext="${note.content}">
						content
					</div>
					<div class="text-end my-1">
						<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#easyProblemModal" th:data-content="|${note.content}|">문제 만들기</button>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- Easy Problem Modal -->
		<div class="modal fade" id="easyProblemModal" tabindex="-1" aria-labelledby="easyProblemModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="easyProblemModalLabel">내용에서 문제 만들기</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="content" class="col-form-label">내용:</label>
							<textarea class="form-control summernote" id="content" name="content" rows="10"></textarea>
						</div>
						<div class="text-end">
							<button class="btn btn-secondary mt-1" th:onclick="getProblem()">문제 추출</button>
							<button class="btn btn-secondary mt-1" th:onclick="getAnswer()">정답 추출</button>
							<button class="btn btn-secondary mt-1" th:onclick="getHint()">힌트 추출</button>
						</div>
						<hr />
						<form>
							<div class="mb-3">
								<label for="problem" class="col-form-label">문제:</label>
								<input type="text" class="form-control" id="problem" name="problem" autofocus>
							</div>
							<div class="mb-3">
								<label for="answer" class="col-form-label">정답:</label>
								<input class="form-control" id="answer" name="answer"></input>
							</div>
							<div class="mb-3">
								<label for="hint" class="col-form-label">힌트:</label>
								<input class="form-control" id="hint" name="hint"></input>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" th:onclick="addProblem()">추가</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					</div>
				</div>
				
				
			</div>
		</div>
		
		<!-- 페이지 -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${1 == notes.pageable.pageNumber + 1} ? 'disabled'">
					<a class="page-link" th:href="@{/notes/(page=${notes.pageable.pageNumber - 1}, searchText=${param.searchText})}">&lsaquo;</a>
				</li>
				<li class="page-item" th:classappend="${i == notes.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
					<a class="page-link" th:href="@{/notes/(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}">1</a>
				</li>
				<li class="page-item" th:classappend="${notes.totalPages == notes.pageable.pageNumber + 1} ? 'disabled'">
					<a class="page-link" th:href="@{/notes/(page=${notes.pageable.pageNumber + 1}, searchText=${param.searchText})}">&rsaquo;</a>
				</li>
			</ul>
		</nav>
		
		<!-- 푸터 -->
		<footer class="pt-3 mt-4 text-muted border-top"> &copy; bugerror | makedate : 2023-04-04 </footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script th:src="@{/js/notes.js}"></script>
	
</body>
</html>
